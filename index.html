<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Around the U.S logo"
          src="./images/Logo_173_x_33.svg"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Jacques-cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              type="button"
              class="profile__edit-button"
            ></button>

            <p class="profile__description">Explorer</p>
          </div>

          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="card page__section">
          <ul class="card__gallery">
            <li class="card__template">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>

            <li class="card__template">
              <img
                src="./images/lake-louise.jpg"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card__template">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card__template">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card__template">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card__template">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; Around the U.S.</p>
      </footer>
    </div>
    <script>
      index.js;
    </script>
  </body>
</html>
